<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Amazon demo</title>

  <body>
    <div class="d-flex justify-content-center">
    <h1 class="text-warning">Amazon</h1>
  </div>
    
  <div class="d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
         
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sample Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Discount 10%</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Buy Theme</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      </div>

      <h2>Catalog</h2>
      <p>Showing all 11 results</p>

      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <img src="images/download-1.jpg" class="card-img-top" alt="hoodie">
            <div class="card-body">
              <h5 class="card-title text-center">Product 1</h5>
              <p class="card-text text-center">$100</p>
              <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-secondary">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="images/download.jpg" class="card-img-top" alt="t shirt">
            <div class="card-body">
              <h5 class="card-title text-center">Product 2</h5>
              <p class="card-text text-center">$50</p>
              <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-secondary">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="images/hmgoepprod.jpg" class="card-img-top" alt="t shirt">
            <div class="card-body">
              <h5 class="card-title text-center">Product 3</h5>
              <p class="card-text text-center"> $65</p>
              <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-secondary">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="images/images-1.jpg" class="card-img-top" alt="hoodie">
            <div class="card-body">
              <h5 class="card-title text-center">Product 3</h5>
              <p class="card-text text-center"> $125</p>
              <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-secondary">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>


    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    -->
